<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>History of the NBA</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->

      <div class="mySlides fade" id="60">
        <img id="wilt" src="./images/60s.jpeg" style="width: 100%" />
        <div class="text">The 1960s</div>
      </div>

      <div class="mySlides fade" id="70">
        <img id="DrJ" src="./images/70s.jpg" style="width: 100%" />
        <div class="text">The 1970s</div>
      </div>

      <div class="mySlides fade" id="80">
        <img id="magic" src="./images/80s.jpg" style="width: 100%" />
        <div class="text">The 1980s</div>
      </div>

      <div class="mySlides fade" id="90">
        <img id="MJ" src="./images/90s.jpg" style="width: 100%" />
        <div class="text">The 1990s</div>
      </div>

      <div class="mySlides fade" id="00">
        <img id="kobe" src="./images/00s.jpg" style="width: 100%" />
        <div class="text">The 2000s</div>
      </div>

      <div class="mySlides fade" id="10">
        <img id="bron" src="./images/10s.jpg" style="width: 100%" />
        <div class="text">The 2010s</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div id="floor">
      <p id="desc"></p>
    </div>
    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <div class="site-container">
      <div class="big-card">
        <div class="header">
          <p>Superstars of the Decade</p>
        </div>
        <div>
          <h2 id="subhead">
            Click on each player's card to reveal their identity!
          </h2>
        </div>
        <div class="article-container2">
          <article class="article-card2">
            <figure class="article-image">
              <img src="./images/anon.png" />
            </figure>
            <div class="article-content">
              <h3 class="card-title">LeBron James</h3>
              <p class="card-excerpt">PPG: 27.0</p>
              <p class="card-excerpt">RPG: 7.0</p>
              <p class="card-excerpt">APG: 7.0</p>
            </div>
          </article>

          <article class="article-card2">
            <figure class="article-image">
              <img src="./images/anon.png" />
            </figure>
            <div class="article-content">
              <h3 class="card-title">LeBron James</h3>
              <p class="card-excerpt">PPG: 27.0</p>
              <p class="card-excerpt">RPG: 7.0</p>
              <p class="card-excerpt">APG: 7.0</p>
            </div>
          </article>

          <article class="article-card2">
            <figure class="article-image">
              <img src="./images/anon.png" />
            </figure>
            <div class="article-content">
              <h3 class="card-title">LeBron James</h3>
              <p class="card-excerpt">PPG: 27.0</p>
              <p class="card-excerpt">RPG: 7.0</p>
              <p class="card-excerpt">APG: 7.0</p>
            </div>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
